{% load i18n %}
{% if object.image %}
	{% if link %}<a href="{{ link }}">{% endif %}
		<img src="{{ object.image.url }}" alt="{{ object.title }}"/>
	{% if link %}</a>{% endif %}
{% endif %}
<div class="content">
    <h2>{{ object.title }}</h2>
    {% if object.description %}
    <div>{% autoescape off %}{{ object.description }}{% endautoescape %}</div>
    {% endif %}
    {% if link %}<a href="{{ link }}">{% trans "more" %} &#187;</a>{% endif %}
</div>
